title: Intro to Git Training
subtitle: Hands-on Git & GitLab Workshop
email: your-email@example.com
description: A hands-on Git workshop covering version control, branching, merge conflicts, and best practices.

# GitHub Pages URLs (project site)
url: "https://taylorpaisie.github.io"
baseurl: "/intro-to-git-training"

# Site author info (optional)
author:
  street_address: 
  city: 
  state: 
  zip_code: 
  country: 
  phone: 

# Theme
remote_theme: andrewbanchich/forty-jekyll-theme

# GitHub Pages-required plugin for remote themes
plugins:
  - jekyll-remote-theme

# Homepage tiles configuration
tiles-source: posts # pull tiles from posts (pages with layout: post)
tiles-count: 10

# Social settings (Font Awesome icons)
socials:
  GitHub: https://github.com/taylorpaisie
  LinkedIn:
  Twitter:
  Facebook:
  Instagram:

# Build settings
markdown: kramdown

sass:
  style: compressed

exclude:
  - "*.gemspec"
  - LICENSE.md
  - CONTRIBUTING.md
  - README.md
  - lessons/
